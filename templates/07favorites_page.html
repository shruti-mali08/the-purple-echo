    <h3>FAVORITE ALBUMS</h3>
    <div id="favorites_list">       <!-- displays the favorited albums retrieved from the database -->
        <ul class="albums_fav">
            {% if favorites %}
                {% for fav in favorites %}
                <li class = "favorite_album_card">
                    <button class="remove-favorite-button" 
                    data-album="{{ fav.album_name }}" 
                    data-id="{{ fav.album_id }}"
                    data-cover="{{ fav.album_cover }}"
                    style="cursor: pointer; float: left">
                        Remove ❤️
                    </button> <br> <br>                                 <!-- removes the album from the database -->

                    <img src="{{ fav.album_cover }}" alt="{{ fav.album_name }}" data-title="{{ fav.album_name }}">
                    <h4>{{ fav.album_name }}</h4>

                {% endfor %}
            {% else %}
                <p>You do not have any favorite albums.</p>
            {% endif %}
        </ul>
    </div>

    <hr>
    <footer id="footer">
        All pictures are downloaded from Pinterest and Flaticon.
    </footer>

    <script type="text/javascript" src="{{ url_for('static', filename='js/favorites.js') }}"></script></body>
