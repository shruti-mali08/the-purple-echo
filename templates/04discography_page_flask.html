<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Purple Echo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap"
        rel="stylesheet">


    <style>
        input[type=text] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border: none;
            border-bottom: 1px solid white;
            background: transparent;
            color: white;
            /* DONT CHANGE - START*/
            font-family: "Poppins", sans-serif;
            font-weight: 200;
            font-style: normal;
            /* DONT CHANGE - END */
            font-size: medium;
        }

        input::placeholder {
            color: white;
            /* DONT CHANGE - START*/
            font-family: "Poppins", sans-serif;
            font-weight: 200;
            font-style: normal;
            /* DONT CHANGE - END */
            font-size: medium;
        }
    </style>

</head>

<body>
    <header>
        <h1>The Purple Echo</h1>
        <hr>

        <!-- NAVIGATION BAR -->
        <nav class="horizontal_navigation_bar">
            <ul>
                <li>
                    <a href="{{ url_for('home') }}">
                        <h4>HOME</h4>
                    </a>
                </li>

                <li>
                    <a href="{{ url_for('members') }}">
                        <h4>MEMBERS</h4>
                    </a>
                </li>

                <li>
                    <a href="{{ url_for('cultural_influence') }}">
                        <h4>CULTURAL INFLUENCE</h4>
                    </a>
                </li>

                <li>
                    <a href="{{ url_for('discography') }}">
                        <h4>DISCOGRAPHY</h4>
                    </a>
                </li>

                <!-- <li>
                    <a href="./05achievements_page.html">
                        <h4>ACHIEVEMENTS</h4>
                    </a>
                </li>

                <li>
                    <a href="./06philanthropical_history_page.html">
                        <h4>PHILANTHROPICAL HISTORY</h4>
                    </a>
                </li> -->
            </ul>
        </nav>
        <hr><br>
    </header>

    <h3>
        ALBUMS BY BTS
    </h3>

    <!-- Redirect to the Favorites Page -->
    <a href="{{ url_for('favorites_page') }}" id = fav-page> FAVORITES PAGE</a> <br> <br>
    
    <hr>

    <!-- Favorites Cart which stores the albums to be favorited before hitting Save Favorites button -->
    <div id="favorites_cart_header">
    <h4 style="margin-bottom: 20px;">Favorite Albums Cart</h4>
    <button id="save_favorites_button" style="display: none;"> Save Favorites </button>
    </div>

    <!-- Cart Conttaineer div displays the albums which are added to the favorites cart -->
    <div class="cart_container"></div>
    <hr>
    
    <!-- Displaying all albums -->
    <ul id="albums">
        {% for album in albums %}
        <li style="border-color: white; border-style: groove; border-width: 2px; padding: 10px; margin: 10px;">
            <button class="add-favorite-button" 
                    data-album="{{ album.name }}" 
                    data-id="{{ album.id }}"
                    data-cover="{{ album.cover }}"
                    style="cursor: pointer; float: left"
                    {% if album.name in favorite_names %} disabled {% endif %}>   <!-- disables the Add to Cart button if the album is already in the favorites database -->
                    {% if album.name in favorite_names %}
                        Already in Favorites
                    {% else %}
                        Add to Cart
                    {% endif %}
            </button> <br> <br>

            <img src = "{{ album.cover }}" alt = "{{ album.name }}" data-title = "{{ album.name }}">
            <h4>{{ album.name }}</h4>            
        </li>
        {% endfor %}
    </ul>

    <hr>
    <footer id="footer">
        All pictures are downloaded from Pinterest and Flaticon.
    </footer>

    <script type="text/javascript" src="{{ url_for('static', filename='js/discography.js') }}"></script>
</body>

</html>
